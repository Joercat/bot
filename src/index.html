<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aria - Your Personal Companion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 800px;
            backdrop-filter: blur(10px);
            position: relative;
        }

        .auth-container {
            text-align: center;
            max-width: 400px;
            margin: 0 auto;
        }

        .chat-container {
            display: none;
            height: 600px;
            flex-direction: column;
            position: relative;
        }

        h1 {
            color: #333;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            margin-bottom: 20px;
            max-height: 400px;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 80%;
            animation: fadeIn 0.3s ease;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .user-message {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .ai-message {
            background: #e9ecef;
            color: #333;
        }

        .chat-input {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .chat-input input {
            flex: 1;
            margin: 0;
        }

        .typing-indicator {
            display: none;
            color: #666;
            font-style: italic;
            padding: 10px 15px;
        }

        .error {
            color: #e74c3c;
            margin-top: 10px;
            text-align: center;
        }

        .success {
            color: #27ae60;
            margin-top: 10px;
            text-align: center;
        }

        .tab-buttons {
            margin-bottom: 20px;
        }

        .tab-button {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #ddd;
        }

        .tab-button.active {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-color: #667eea;
        }

        .user-info {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logout-btn {
            background: #e74c3c;
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 8px 16px;
            margin: 0;
            font-size: 14px;
            z-index: 10;
        }

        .logout-btn:hover {
            background: #c0392b;
        }

        /* Mobile responsive styles */
        @media (max-width: 768px) {
            body {
                padding: 10px;
                align-items: flex-start;
                padding-top: 20px;
            }
            
            .container {
                width: 100%;
                padding: 1rem;
                margin: 0;
                border-radius: 15px;
            }
            
            h1 {
                font-size: 2rem;
                margin-bottom: 1.5rem;
            }
            
            .message {
                max-width: 90%;
                font-size: 14px;
            }
            
            .chat-container {
                height: calc(100vh - 120px);
                min-height: 500px;
            }
            
            .chat-messages {
                max-height: none;
                padding: 15px;
            }
            
            .chat-input {
                flex-direction: column;
                gap: 10px;
            }
            
            .chat-input input {
                margin-bottom: 0;
            }
            
            .chat-input button {
                width: 100%;
                margin: 0;
            }
            
            .logout-btn {
                position: static;
                width: 100%;
                margin-bottom: 15px;
                border-radius: 10px;
            }
            
            .user-info {
                padding: 10px;
                margin-bottom: 15px;
            }
            
            .user-info h2 {
                font-size: 1.3rem;
            }
            
            button {
                padding: 12px 24px;
                font-size: 14px;
            }
            
            input {
                padding: 12px;
                font-size: 16px; /* Prevent zoom on iOS */
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0.8rem;
                border-radius: 10px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .message {
                padding: 8px 12px;
                font-size: 13px;
            }
            
            .chat-messages {
                padding: 12px;
            }
            
            .user-info h2 {
                font-size: 1.2rem;
            }
            
            .user-info p {
                font-size: 14px;
            }
        }

        /* Landscape mobile orientation */
        @media (max-width: 768px) and (orientation: landscape) {
            body {
                align-items: center;
                padding-top: 10px;
            }
            
            .chat-container {
                height: calc(100vh - 60px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-container" id="authContainer">
            <h1>ðŸ’• Aria - AI Girlfriend</h1>
            <div class="tab-buttons">
                <button class="tab-button active" onclick="showLogin()">Login</button>
                <button class="tab-button" onclick="showRegister()">Register</button>
            </div>
            
            <div id="loginForm">
                <div class="form-group">
                    <label for="loginUsername">Username:</label>
                    <input type="text" id="loginUsername" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button onclick="login()">Login</button>
            </div>
            
            <div id="registerForm" style="display: none;">
                <div class="form-group">
                    <label for="regUsername">Username:</label>
                    <input type="text" id="regUsername" required>
                </div>
                <div class="form-group">
                    <label for="regEmail">Email:</label>
                    <input type="email" id="regEmail" required>
                </div>
                <div class="form-group">
                    <label for="regPassword">Password:</label>
                    <input type="password" id="regPassword" required>
                </div>
                <div class="form-group">
                    <label for="regConfirmPassword">Confirm Password:</label>
                    <input type="password" id="regConfirmPassword" required>
                </div>
                <button onclick="register()">Register</button>
            </div>
            
            <div id="authMessage"></div>
        </div>
        
        <div class="chat-container" id="chatContainer">
            <button class="logout-btn" onclick="logout()">Logout</button>
            <div class="user-info" id="userInfo"></div>
            <div class="chat-messages" id="chatMessages"></div>
            <div class="typing-indicator" id="typingIndicator">AI is typing...</div>
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let authToken = null;
        let users = {}; // Simple in-memory storage for demo
        let chatHistory = {}; // Store chat history per user

        // Simulate backend functionality with in-memory storage
        function simulateBackend() {
            // Add a demo user for testing
            users['demo'] = {
                username: 'demo',
                email: 'demo@example.com',
                password: 'demo123'
            };
        }

        // Initialize on page load
        window.onload = function() {
            simulateBackend();
            // Note: localStorage would normally be used here, but using variables for demo
            // const token = localStorage.getItem('authToken');
            // const user = localStorage.getItem('currentUser');
        };

        function showLogin() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
            document.querySelectorAll('.tab-button')[0].classList.add('active');
            document.querySelectorAll('.tab-button')[1].classList.remove('active');
        }

        function showRegister() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
            document.querySelectorAll('.tab-button')[0].classList.remove('active');
            document.querySelectorAll('.tab-button')[1].classList.add('active');
        }

        function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            if (!username || !password) {
                showMessage('Please fill in all fields', 'error');
                return;
            }

            // Simulate API call
            if (users[username] && users[username].password === password) {
                authToken = 'demo-token-' + username;
                currentUser = { username: username };
                showChat();
                loadChatHistory();
                showMessage('Login successful!', 'success');
            } else {
                showMessage('Invalid username or password', 'error');
            }
        }

        function register() {
            const username = document.getElementById('regUsername').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('regConfirmPassword').value;
            
            if (!username || !email || !password || !confirmPassword) {
                showMessage('Please fill in all fields', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }

            if (users[username]) {
                showMessage('Username already exists', 'error');
                return;
            }

            // Simulate registration
            users[username] = { username, email, password };
            showMessage('Registration successful! Please login.', 'success');
            showLogin();
            
            // Clear form
            document.getElementById('regUsername').value = '';
            document.getElementById('regEmail').value = '';
            document.getElementById('regPassword').value = '';
            document.getElementById('regConfirmPassword').value = '';
        }

        function logout() {
            authToken = null;
            currentUser = null;
            document.getElementById('authContainer').style.display = 'block';
            document.getElementById('chatContainer').style.display = 'none';
            document.getElementById('chatMessages').innerHTML = '';
        }

        function showChat() {
            document.getElementById('authContainer').style.display = 'none';
            document.getElementById('chatContainer').style.display = 'flex';
            document.getElementById('userInfo').innerHTML = `
                <h2>Welcome back, ${currentUser.username}! ðŸ’•</h2>
                <p>Aria is awaiting your company...</p>
            `;
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('authMessage');
            messageDiv.innerHTML = `<div class="${type}">${message}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Add user message to chat
            addMessageToChat(message, 'user');
            input.value = '';
            
            // Show typing indicator
            document.getElementById('typingIndicator').style.display = 'block';
            
            // Simulate AI response
            setTimeout(() => {
                const responses = [
                    "That's so sweet of you to say! ðŸ’•",
                    "I love talking with you! How was your day?",
                    "You always know how to make me smile! âœ¨",
                    "Tell me more about what's on your mind...",
                    "I'm so glad we can chat like this! ðŸ’–",
                    "You're such good company! What would you like to do?",
                    "I enjoy every moment we spend together! ðŸŒŸ"
                ];
                
                const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                addMessageToChat(randomResponse, 'ai');
                document.getElementById('typingIndicator').style.display = 'none';
                
                // Save to chat history
                saveChatMessage(message, 'user');
                saveChatMessage(randomResponse, 'ai');
            }, 1000 + Math.random() * 2000);
        }

        function addMessageToChat(message, sender) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            messageDiv.textContent = message;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function saveChatMessage(message, sender) {
            if (!chatHistory[currentUser.username]) {
                chatHistory[currentUser.username] = [];
            }
            chatHistory[currentUser.username].push({ message, sender });
        }

        function loadChatHistory() {
            const userHistory = chatHistory[currentUser.username] || [];
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.innerHTML = '';
            
            userHistory.forEach(msg => {
                addMessageToChat(msg.message, msg.sender);
            });
            
            if (userHistory.length === 0) {
                addMessageToChat("Hello there! I'm Aria, your AI companion. How are you feeling today? ðŸ’•", 'ai');
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
    </script>
</body>
</html>
